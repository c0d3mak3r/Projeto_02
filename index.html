<!DOCTYPE html>
<html>
<head>
	<title>My Landing Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta charset="description" content="Conteúdo do meu site.">
	<meta charset="keywords" content="palavras, separadas, por, vírgula">
	<meta charset="author" content="Marcos Camargo">
	<meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
</head>
<body>

<header>
	<div class="container">
		<div><div class="logo-1"></div><!--logo-1--></div>
		<div><div class="logo-2"></div><!--logo-2--></div>
		<div class="clear"></div><!--clear-->

	</div><!--container-->
</header>

<section class="cover-form">
	<div class="container bg">	
		<div class="form-container">
			<h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
			<form>
				<div class="form-wraper">
				    <p>*Nome completo:</p>
				    <input type="text" name="nome" required />
			    </div><!--form-wraper-->

			    <div class="form-wraper">
				    <p>*E-mail:</p>
				    <input type="text" name="email" required />
			    </div><!--form-wraper-->

				<div class="form-wraper">
				    <p>*Telefone:</p>
				    <input type="text" name="telefone" required />
			    </div><!--form-wraper-->

			    <div class="form-wraper">
			    	<input type="submit" name="acao" value="Enviar">
			    </div><!--form-wraper-->

			    <div class="form-wraper">
			    	<p>*Campos obrigatórios</p>
			    </div><!--form-wraper-->
			</form>
		</div><!--form-container-->

	</div><!--container bg-->

</section><!--cover-form-->

</body>
</html>
